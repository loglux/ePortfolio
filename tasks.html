<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StudyHub â€” Pomodoro</title>
    <meta name="description" content="Pomodoro page with Web Worker and Canvas progress." />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/main.css" rel="stylesheet" />
    <style>
        .pomo-card { max-width: 780px; margin: 0 auto; }
        .timer-canvas { width: 260px; height: 260px; }
        .time-display { font-variant-numeric: tabular-nums; }
    </style>
</head>
<body class="bg-body-tertiary">
<nav class="navbar navbar-expand-lg bg-body shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="./index.html">StudyHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="./index.html#notes">Notes</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Tasks & Pomodoro</a></li>
            </ul>
            <div class="d-flex gap-2 align-items-center">
                <button id="btnTheme" class="btn btn-outline-secondary btn-sm" type="button" aria-pressed="false">ðŸŒ— Theme</button>
            </div>
        </div>
    </div>
</nav>

<main class="py-5">
    <div class="container">
        <div class="card pomo-card">
            <div class="card-body p-4 p-lg-5">
                <div class="row g-4 align-items-center">
                    <div class="col-lg-5 text-center">
                        <canvas id="ring" width="260" height="260" class="timer-canvas" aria-hidden="true"></canvas>
                        <div class="mt-3 h1 fw-bold time-display" id="time">25:00</div>
                        <div><span class="badge text-bg-light border" id="mode">Focus</span></div>
                    </div>
                    <div class="col-lg-7">
                        <h1 class="h3 mb-3">Pomodoro Timer</h1>
                        <p class="text-body-secondary">Runs in a separate thread (Web Worker) to keep the interface responsive. Progress is drawn on Canvas.</p>

                        <form class="row gy-3" id="cfg" novalidate>
                            <div class="col-6 col-md-4">
                                <label for="focus" class="form-label">Focus, min</label>
                                <input type="number" id="focus" class="form-control" min="5" max="60" step="5" value="25" required>
                            </div>
                            <div class="col-6 col-md-4">
                                <label for="short" class="form-label">Break, min</label>
                                <input type="number" id="short" class="form-control" min="3" max="30" step="1" value="5" required>
                            </div>
                            <div class="col-6 col-md-4">
                                <label for="long" class="form-label">Long break, min</label>
                                <input type="number" id="long" class="form-control" min="10" max="60" step="5" value="15" required>
                            </div>
                            <div class="col-6 col-md-4">
                                <label for="cycles" class="form-label">Cycles before long</label>
                                <input type="number" id="cycles" class="form-control" min="1" max="8" step="1" value="4" required>
                            </div>
                        </form>

                        <div class="d-flex flex-wrap gap-2 mt-2">
                            <button id="btnStart" class="btn btn-primary">Start</button>
                            <button id="btnPause" class="btn btn-outline-secondary" disabled>Pause</button>
                            <button id="btnReset" class="btn btn-outline-danger" disabled>Reset</button>
                            <button id="btnSkip" class="btn btn-outline-warning" disabled>Skip</button>
                        </div>

                        <hr class="my-4">
                        <div class="small text-body-secondary">Sessions are saved in <code>localStorage['pomo']</code>. Notification sound uses system notifications (Notification API, when available).</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast align-items-center border-0" role="status" aria-live="polite" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/tasks.js" type="module"></script>
</body>
</html>
